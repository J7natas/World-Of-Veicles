<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson:wght@400;700&family=Keania+One&display=swap" rel="stylesheet">
    <title>World of veicles</title>
</head>
<body>

<section id="Home">
    <div id="banner-bmw">
        <header>
            <h2>World <br /> Of Veicles</h2>
            <div class="Tipo">
                <div id="Categoria">
                    <h3>Categoria</h3>
                    <img src="./icons/setaPara-Baixo.svg" />
                </div>
                <div id="Contato">
                    <h3>Contato</h3>
                </div>
            </div>
        </header>
        <div class="Flex">
            <div id="Sobre">
                <h3>BMW X6</h3>
                <p id="texto">No novo BMW X6, você desfruta da máxima dinâmica ao dirigir esportivamente
                , bem como do seu design esportivo, com luxuosos equipamentos</p>
                <p id="Valor">A partir de <span>R$ 812.950</span> à vista</p>
                <button>COMPRAR</button>
            </div>
            <div id="imagem">
                <img src="./images/bmw.svg" />
            </div>
        </div>
        <div id="Bolinhas">
            <div class="Bolinha1" id="active"></div>
            <div class="Bolinha2"></div>
            <div class="Bolinha3"></div>
        </div>
    </div>
    <div id="Mover-Slide">
        <img src="./icons/seta-esquerda.svg" />
        <img src="./icons/seta-direita.svg" />
    </div>
</section>
    <script src="./js/index.js"></script>
</body>
</html>
